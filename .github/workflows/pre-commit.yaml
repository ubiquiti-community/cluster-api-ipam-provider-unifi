name: Pre-commit

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9.0.0
        with:
          version: latest
          args: --fix

      - name: Check for changes
        run: |
          if ! git diff --exit-code; then
            echo "Code formatting issues found. Please run 'golangci-lint run --fix' locally and commit the changes."
            exit 1
          fi
